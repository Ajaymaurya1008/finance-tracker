<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login and Registration Form in HTML | CodingNepal</title>
    <link rel="stylesheet" href="./auth.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="pagecontainer">
      <div class="welcome">
        <h2>Welcome to <br />FinPro</h2>
        <p>
          Track your money at an affordable price <br />
          get the most out of your time and cost
        </p>
      </div>
      <div class="wrapper">
        <div class="title-text">
          <div class="title login">
            Login
          </div>
          <div class="title signup">
            Signup
          </div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked />
            <input type="radio" name="slide" id="signup" />
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login">
              <div class="field">
                <input type="text" placeholder="Username" required />
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required />
              </div>
              <!-- <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div> -->
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login" />
              </div>
              <div class="signup-liink">
                Login as Organization
                <a onclick="window.location.href='http://localhost:4400/auth2'"
                  >Login now</a
                >
              </div>
            </form>
            <form action="#" class="signup">
              <div class="field">
                <input type="text" placeholder="Username" required />
              </div>
              <div class="field">
                <input type="email" placeholder="Email" required />
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required />
              </div>
              <!-- <select class="choice" name="choose" id="choose">
                <option value="seeker">Job Seeker</option>
                <option value="provider">Job Provider</option>
              </select> -->
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1000 100"
        preserveAspectRatio="none"

        ></path>
        <path
          class="elementor-shape-fill"
          opacity="0.66"

        ></path>
        <path
          class="elementor-shape-fill"
          d="M766.1,28.9c-200-57.5-266,65.5-395.1,19.5C242,1.8,242,5.4,184.8,20.6C128,35.8,132.3,44.9,89.9,52.5C28.6,63.7,0,0,0,0 h1000c0,0-9.9,40.9-83.6,48.1S829.6,47,766.1,28.9z"
        ></path>
      </svg>
    </div>
    <div class="blank"></div>
  </body>
  <script src="./auth.js"></script>
</html>
